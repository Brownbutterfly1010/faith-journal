<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Faith Journal with Elara</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><path d='M12 34c0 0 7-10 18-10 11 0 20 11 20 11s-4-1-9 2c-5 3-27-3-29-3z' fill='%237a1fc3'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --purple:#7a1fc3;
      --purple-dark:#61219a;
      --muted:#8f8a93;
      --bg:#fafafa;
      --card:#ffffff;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      display:flex;
      justify-content:center;
    }

    .container{
      max-width:720px;
      margin:24px auto;
      padding:20px;
      text-align:center;
    }

    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      padding:10px 4px;
    }

    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(180deg,#fff,#fff);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 0 1px rgba(0,0,0,0.04);
    }

    header h1{
      font-family:'Playfair Display',serif;
      font-size:36px;
      margin:0;
      color:#222;
      line-height:1;
    }

    header p{
      margin:4px 0;
      color:var(--muted);
      font-size:18px;
    }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:18px;
      margin-top:18px;
      box-shadow:0 6px 18px rgba(0,0,0,0.04);
      border:1px solid rgba(0,0,0,0.03);
    }

    .title-input{
      font-size:20px;
      color:#5a5560;
      margin:6px 4px 12px;
      border:none;
      outline:none;
      width:100%;
      font-weight:600;
    }

    textarea{
      width:100%;
      min-height:200px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.03);
      padding:20px;
      font-size:18px;
      color:#444;
      font-family:Inter;
      resize:vertical;
      box-sizing:border-box;
      background:transparent;
    }

    .save-wrap{
      display:flex;
      gap:12px;
      justify-content:center;
      padding:14px 0 8px;
      flex-wrap:wrap;
    }

    .btn-save, .btn-suggest{
      border:none;
      padding:16px 36px;
      border-radius:18px;
      font-size:20px;
      cursor:pointer;
      box-shadow:0 4px 8px rgba(122,31,195,0.18);
      flex:1;
      min-width:200px;
    }

    .btn-save{
      background:linear-gradient(180deg,var(--purple),var(--purple-dark));
      color:white;
    }

    .btn-suggest{
      background:linear-gradient(180deg,#9b55d9,#7a1fc3);
      color:white;
    }

    .btn-save:hover, .btn-suggest:hover{
      opacity:0.95;
    }

    .btn-save:disabled, .btn-suggest:disabled{
      opacity:0.6;
      cursor:not-allowed;
    }

    .section{
      margin-top:34px;
      padding:12px 6px 80px;
    }

    .section h2{
      font-family:'Playfair Display', serif;
      font-size:28px;
      margin:8px 0;
      color:#222;
    }

    .banner {
      display: none;
      position: relative;
      background: #ffecb3;
      color: #5c4300;
      padding: 14px 18px;
      border-radius: 12px;
      margin: 12px 0;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      animation: fadeInOut 4s forwards;
    }

    .suggestion-box {
      display: none;
      background: linear-gradient(135deg, #f5ebff 0%, #e8d5ff 100%);
      border-left: 4px solid var(--purple);
      padding: 20px;
      border-radius: 12px;
      margin: 18px 0;
      text-align: left;
      box-shadow: 0 4px 12px rgba(122,31,195,0.15);
    }

    .suggestion-box h3{
      font-family:'Playfair Display', serif;
      color:var(--purple-dark);
      margin:0 0 12px;
      font-size:20px;
    }

    .suggestion-box p{
      color:#444;
      line-height:1.7;
      margin:8px 0;
      white-space:pre-wrap;
    }

    .suggestion-box .verse{
      font-style:italic;
      color:#222;
      font-weight:500;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px);}
      10%, 90% { opacity: 1; transform: translateY(0);}
      100% { opacity: 0; transform: translateY(-10px);}
    }

    .entry-card {
      background: var(--card);
      padding: 18px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.03);
      position: relative;
      margin-bottom: 18px;
    }

    .entry-card h3 {
      margin: 0 0 8px;
      font-size: 22px;
      font-family: 'Playfair Display', serif;
    }

    .entry-card p {
      white-space: pre-wrap;
      color: #444;
      margin: 0 0 12px;
      font-size: 17px;
    }

    .entry-card small {
      font-size: 14px;
      color: var(--muted);
    }

    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: #e03b3b;
    }

    .empty-area{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px 10px;
      color:var(--muted);
      min-height:260px;
    }

    .book-ico{
      width:78px;
      height:78px;
      opacity:0.35;
      margin-bottom:18px;
    }

    .app-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top,#791fc38d, transparent);
      backdrop-filter: blur(3px);
      padding: 8px 0;
      z-index: 1000;
    }

    .app-nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .app-nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.8;
      transition: 0.25s;
    }

    .app-nav a:hover {
      opacity: 1;
      transform: translateY(-3px);
    }

    body::after {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      height: 110px; 
      width: 100%;
      background: linear-gradient(to top,#791fc38d, transparent);
      z-index: 1; 
      pointer-events: none;
    }

    @media (max-width:420px){
      header h1{ font-size:28px }
      .logo{ width:48px;height:48px }
      textarea{ min-height:180px;font-size:16px }
      .btn-save, .btn-suggest{ font-size:18px;padding:14px 22px;border-radius:14px; min-width:150px }
      .save-wrap{ gap:8px }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo" aria-hidden="true">
        <svg width="44" height="44" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 34c0 0 7-10 18-10 11 0 20 11 20 11s-4-1-9 2c-5 3-27-3-29-3z" fill="#ffffff" />
          <path d="M43 22c0 0 4-3 9-1 0 0-4 2-6 5 0 0-3-2-3-4z" fill="#9b55d9" />
          <path d="M18 36c6-3 12-1 15 0 4 2 12 6 17 9 0 0-2 3-7 2-5-1-20-6-25-8-5-2-2-3 0-3z" fill="#7a1fc3"/>
          <path d="M29 18c0 0-7 6-13 6 0 0 8-7 13-6z" fill="#caa7f0"/>
        </svg>
      </div>
      <h1>Faith Journal with Elara</h1>
      <p>Your sacred space for reflection and divine guidance</p>
    </header>

    <div class="card">
      <input class="title-input" placeholder="Untitled" id="titleInput" aria-label="Entry title" />
      <textarea id="entryInput" placeholder="Start writing your entry..." aria-label="Entry body"></textarea>
      <div class="save-wrap">
        <button class="btn-save" id="saveBtn">Save Entry</button>
        <button class="btn-suggest" id="suggestBtn">Ask Elara üïäÔ∏è</button>
      </div>
    </div>

    <div class="suggestion-box" id="suggestionBox">
      <h3>‚ú® Elara's Guidance</h3>
      <p id="suggestionText" class="verse"></p>
    </div>

    <section class="section">
      <h2>Your Entries</h2>
      <div class="empty-area" id="entriesEmpty">
        <svg class="book-ico" viewBox="0 0 24 24" fill="none">
          <path d="M3 6.5C3 5.67157 3.67157 5 4.5 5H19.5C20.3284 5 21 5.67157 21 6.5V18C21 19.1046 20.1046 20 19 20H5C3.89543 20 3 19.1046 3 18V6.5Z" stroke="#9A95A0" stroke-width="1.2"/>
          <path d="M7 7V17" stroke="#9A95A0" stroke-width="1.2"/>
        </svg>
        <h3>Begin your faith journey</h3>
        <p>Nothing here yet :(</p>
      </div>
      <div id="banner" class="banner"></div>
      <div id="entriesList"></div>
    </section>
  </div>
  
  <nav class="app-nav">
    <ul>
      <li><a href="#">üè†<span>Home</span></a></li>
      <li><a href="#">üìì<span>Entries</span></a></li>
      <li><a href="#">‚úçÔ∏è<span>Authors</span></a></li>
    </ul>
  </nav>

<script>
const saveBtn = document.getElementById('saveBtn');
const suggestBtn = document.getElementById('suggestBtn');
const titleInput = document.getElementById('titleInput');
const entryInput = document.getElementById('entryInput');
const emptyArea = document.getElementById('entriesEmpty');
const banner = document.getElementById('banner');
const suggestionBox = document.getElementById('suggestionBox');
const suggestionText = document.getElementById('suggestionText');

function showBanner(message) {
  banner.textContent = message;
  banner.style.display = 'block';
  setTimeout(() => {
    banner.style.display = 'none';
  }, 4000);
}

saveBtn.addEventListener('click', async () => {
  const title = titleInput.value.trim() || 'Untitled';
  const content = entryInput.value.trim();
  
  if (!content) {
    showBanner("You must type something before saving!");
    return;
  }

  saveBtn.disabled = true;
  saveBtn.textContent = 'Saving...';

  try {
    const res = await fetch("/entries", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({title, content})
    });
    const data = await res.json();

    if(data.success){
      titleInput.value = '';
      entryInput.value = '';
      suggestionBox.style.display = 'none';
      loadEntries();
      showBanner("Entry saved successfully! ‚úÖ");
    } else {
      showBanner(data.message || "Failed to save entry");
    }
  } catch (error) {
    showBanner("Error saving entry. Please try again.");
  } finally {
    saveBtn.disabled = false;
    saveBtn.textContent = 'Save Entry';
  }
});

suggestBtn.addEventListener('click', async () => {
  const content = entryInput.value.trim();
  
  if (!content) {
    showBanner("Write your thoughts first, then ask Elara for guidance!");
    return;
  }

  suggestBtn.disabled = true;
  suggestBtn.textContent = 'Elara is thinking...';
  suggestionBox.style.display = 'none';

  try {
    const res = await fetch("/suggest", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({content})
    });
    const data = await res.json();

    if(data.success && data.suggestion){
      suggestionText.textContent = data.suggestion;
      suggestionBox.style.display = 'block';
      suggestionBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    } else {
      showBanner(data.suggestion || "Elara couldn't find guidance right now. Try again.");
    }
  } catch (error) {
    showBanner("Error getting suggestion. Please try again.");
  } finally {
    suggestBtn.disabled = false;
    suggestBtn.textContent = 'Ask Elara üïäÔ∏è';
  }
});

async function loadEntries() {
  try {
    const res = await fetch("/entries");
    const entries = await res.json();

    emptyArea.style.display = entries.length ? "none" : "flex";

    const list = document.getElementById("entriesList");
    list.innerHTML = "";

    entries.slice().reverse().forEach(entry => {
      const card = document.createElement("div");
      card.className = "entry-card";

      card.innerHTML = `
        <button class="delete-btn" data-date="${entry.date}">üóëÔ∏è Delete</button>
        <h3>${entry.title}</h3>
        <p>${entry.content.replace(/\n/g,"<br>")}</p>
        <small>${new Date(entry.date).toLocaleDateString()}</small>
      `;
      list.appendChild(card);
    });

    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const date = btn.getAttribute("data-date");
        const confirmed = confirm("Are you sure you want to delete this entry?");
        if (!confirmed) return;

        try {
          await fetch(`/entries/${encodeURIComponent(date)}`, { method: "DELETE" });
          loadEntries();
          showBanner("Entry deleted successfully");
        } catch (error) {
          showBanner("Error deleting entry. Please try again.");
        }
      });
    });
  } catch (error) {
    showBanner("Error loading entries. Please refresh the page.");
  }
}

loadEntries();
</script>
</body>
</html>
